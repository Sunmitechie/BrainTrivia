<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Question {{ index }}/3</h2>
        <p>{{ question.text }}</p>
        <form method="post">
            {% for option in question.options %}
            <button type="submit" name="answer" value="{{ option[0] }}">{{ option }}</button>
            {% endfor %}
        </form>
    </div>
</body>
</html>
